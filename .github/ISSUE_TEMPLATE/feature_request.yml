name: ðŸ’¡ Feature Request - NDR Platform v2.1.0
description: Suggest a new feature or enhancement for the production platform
title: "[Feature v2.1.0]: "
labels: ["enhancement", "needs-triage", "v2.1.0"]
assignees:
  - Shizukaax
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature for NDR Platform v2.1.0! ðŸ’¡
        
        Please provide detailed information to help us understand your request.
        
        **Context**: This feature request is for the production-ready NDR Platform v2.1.0 
        which includes critical fixes for NaN handling, Unicode encoding, Arrow serialization, 
        and directory structure validation.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: Describe the problem or limitation you're experiencing
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature you'd like to see
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative approaches?
      placeholder: Describe any alternative solutions or features you've considered

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve workflow
        - High - Blocks important use cases
        - Critical - Essential for adoption
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: Which area does this feature relate to?
      options:
        - User Interface / UX
        - Machine Learning / Analytics  
        - Data Processing & Validation
        - Security & MITRE Integration
        - Performance & Optimization
        - API & Integration
        - Documentation & Guides
        - Deployment & DevOps
        - Critical Fixes & Stability
        - Real-time Monitoring
        - Other
    validations:
      required: true

  - type: textarea
    id: usecase
    attributes:
      label: Use Case
      description: Describe how you would use this feature
      placeholder: |
        Provide a detailed use case or user story:
        - As a [user type]
        - I want to [goal]
        - So that [benefit]

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: Do you have ideas about how this could be implemented?
      placeholder: Any technical suggestions or implementation approaches

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be interested in contributing to this feature?
      options:
        - label: I would like to help implement this feature
        - label: I can provide testing and feedback
        - label: I can help with documentation
        - label: I can provide domain expertise

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples
      placeholder: Screenshots, mockups, links to similar features, etc.
