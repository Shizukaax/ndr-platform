name: üêõ Bug Report - NDR Platform v2.1.0
description: Report a bug or unexpected behavior in the production-ready platform
title: "[Bug v2.1.0]: "
labels: ["bug", "needs-triage", "v2.1.0"]
assignees:
  - Shizukaax
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug in NDR Platform v2.1.0! üêõ
        
        Please provide as much detail as possible to help us reproduce and fix the issue.
        
        **Before reporting**: Please run diagnostic tools and include their output:
        - `python scripts/health_check.py`
        - `python scripts/verify_structure.py`
        - `python test_final_verification.py` (if relevant to the issue)

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened instead?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment
      placeholder: |
        - OS: [e.g. Windows 11, Ubuntu 22.04, macOS 13.0]
        - Python version: [e.g. 3.11.0]
        - NDR Platform version: [v2.1.0 Production]
        - Browser: [e.g. Chrome 120.0, Firefox 119.0]
        - Docker version: [if using Docker]
    validations:
      required: true

  - type: textarea
    id: diagnostics
    attributes:
      label: Diagnostic Output
      description: Please run and include output from diagnostic tools
      placeholder: |
        Run these commands and paste the output:
        ```bash
        python scripts/health_check.py
        python scripts/verify_structure.py
        python test_final_verification.py  # if relevant
        ```
      render: shell
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add any error messages or logs
      placeholder: Paste error messages, stack traces, or relevant log entries here
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here or paste them

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Before submitting, please confirm:
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I have tested this with NDR Platform v2.1.0 (latest production version)
          required: true
        - label: I have run diagnostic tools and included relevant output
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful
