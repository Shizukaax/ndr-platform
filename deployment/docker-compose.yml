version: '3.8'

# NDR Platform - Network Detection & Response
# Author: Shizukaax <justinchua@tunglok.com>
# Repository: https://github.com/Shizukaax/ndr-platform

services:
  ndr-platform:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: ndr-platform
    ports:
      - "8501:8501"
    volumes:
      # Production mount: /opt/arkime/json -> /app/data
      # Development mount: ./data -> /app/data
      - /opt/arkime/json:/app/data:ro  # Read-only access to Arkime JSON data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./results:/app/results
      - ./feedback:/app/feedback
      - ./config:/app/config
      - ./cache:/app/cache
      - ./reports:/app/reports
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=none
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ndr-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ndr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ndr-platform
    restart: unless-stopped
    networks:
      - ndr-network
    profiles:
      - production

networks:
  ndr-network:
    driver: bridge

volumes:
  ndr-data:
    driver: local